<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./stats.js"></script>
  </head>

  <body>
    <header>
      <h1>URL Shortener Microservice</h1>
      <nav>
        <a href="./index.html">HOME</a>
        <a>STATISTICS</a>
      </nav>
    </header>
    <main class="stats">
      <section class="stats">
        <form id="url-form">
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="34f5"
            />
            <input type="submit" value="GET STATS" />
          </fieldset>
        </form>
      </section>
      <div id = "statistics-display" class = "stats">
        <p>Created At: <span id="create-date" class="stats"></span></p>
        <p>Redirects: <span id="redirect-count" class="stats"></span></p>
        <p>Original: <span id="original-url" class="stats"></span></p>
      </div>
    </main>
    <footer>
      
    </footer>
  </body>
</html>
